<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title
                >User
                <span *ngIf="isEditMode">{{ userId }}</span></mat-card-title
            >
        </mat-card-header>
        <mat-card-content>
            <form role="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field class="full-width">
                        <mat-label>Firstname</mat-label>
                        <input
                            matInput
                            type="text"
                            name="firstName"
                            id="firstName"
                            formControlName="firstName"
                        />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Lastname</mat-label>
                        <input
                            matInput
                            type="text"
                            name="lastName"
                            id="lastName"
                            formControlName="lastName"
                        />
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input
                            matInput
                            type="email"
                            name="email"
                            id="email"
                            formControlName="email"
                        />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Description</mat-label>
                        <input
                            matInput
                            type="email"
                            name="description"
                            id="description"
                            formControlName="description"
                        />
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field class="w-100">
                        <mat-label>Roles</mat-label>
                        <mat-select formControlName="roles" multiple>
                            <mat-option
                                *ngFor="let role of userRoles"
                                [value]="role"
                            >
                                {{ role }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="button-container">
                    <button
                        mat-raised-button
                        type="submit"
                        color="primary"
                        [disabled]="userForm.invalid"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

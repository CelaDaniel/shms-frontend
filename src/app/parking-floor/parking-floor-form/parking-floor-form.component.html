<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title
                >Parking Floor
                <span *ngIf="isEditMode">{{
                    parkingFloorId
                }}</span></mat-card-title
            >
        </mat-card-header>
        <mat-card-content>
            <form
                role="form"
                [formGroup]="parkingFloorForm"
                (ngSubmit)="onSubmit()"
            >
                <div class="form-group">
                    <mat-form-field class="full-width">
                        <mat-label>Number</mat-label>
                        <input
                            matInput
                            type="text"
                            name="number"
                            id="number"
                            formControlName="number"
                        />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Description</mat-label>
                        <input
                            matInput
                            type="text"
                            name="description"
                            id="description"
                            formControlName="description"
                        />
                    </mat-form-field>
                </div>

                <div class="form-group" *ngIf="!isEditMode">
                    <mat-form-field class="full-width">
                        <mat-label>Building</mat-label>
                        <input
                            type="text"
                            matInput
                            formControlName="building"
                            name="building"
                            id="building"
                            [matAutocomplete]="auto"
                        />
                        <mat-autocomplete
                            #auto="matAutocomplete"
                            [displayWith]="displayBuilding"
                        >
                            <mat-option
                                *ngFor="
                                    let building of filteredBuildings | async
                                "
                                [value]="building"
                                >{{ building.number }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>ParkingSpots number</mat-label>
                        <input
                            matInput
                            type="number"
                            name="nrParkingSpots"
                            id="nrParkingSpots"
                            formControlName="nrParkingSpots"
                        />
                    </mat-form-field>
                </div>

                <div class="button-container">
                    <button
                        mat-raised-button
                        type="button"
                        color="secondary"
                        (click)="goBack()"
                    >
                        <mat-icon>arrow_back</mat-icon>
                        Back
                    </button>
                    <button
                        mat-raised-button
                        type="submit"
                        color="primary"
                        [disabled]="parkingFloorForm.invalid"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

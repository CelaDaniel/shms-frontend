<div class="main-wrapper">
    <app-sidebar *ngIf="loggedIn"></app-sidebar>
    <div class="main-content">
        <mat-toolbar color="primary" *ngIf="loggedIn">
            <h3>{{ pageTitle }}</h3>
            <span class="spacer"></span>
            <mat-divider [vertical]="true"></mat-divider>
            <button [matMenuTriggerFor]="profileMenu" class="profile-button">
                <span
                    >{{ user?.firstName?.charAt(0)
                    }}{{ user?.lastName?.charAt(0) }}</span
                >
            </button>
            <mat-menu #profileMenu="matMenu">
                <button mat-menu-item routerLink="/users/profile">
                    <mat-icon>account_circle</mat-icon>
                    My Profile
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    Logout
                </button>
            </mat-menu>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

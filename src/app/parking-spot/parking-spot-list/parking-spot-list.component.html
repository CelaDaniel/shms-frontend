<div class="mat-elevation-z1">
    <div class="main-wrapper">
        <app-filter
            [fields]="filterFields"
            (filterApplied)="search($event)"
        ></app-filter>
        <div class="table-container">
            <div class="header">
                <h2>Parking Spots</h2>
                <button
                    *hasAnyRole="userRoles.MANAGER"
                    mat-raised-button
                    color="primary"
                    class="newbtn"
                    [routerLink]="['/parking-spots/new']"
                >
                    <mat-icon>add</mat-icon>
                    New
                </button>
            </div>

            <table
                *ngIf="parkingSpots.length > 0"
                mat-table
                [dataSource]="parkingSpots"
                matSort
                (matSortChange)="sortChange($event)"
                class="mat-elevation-z8"
            >
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        ID
                    </th>
                    <td mat-cell *matCellDef="let spot">{{ spot.id }}</td>
                </ng-container>

                <!-- Number Column -->
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Number
                    </th>
                    <td mat-cell *matCellDef="let spot">
                        {{ spot.number }}
                    </td>
                </ng-container>

                <!-- Parking Floor Column -->
                <ng-container matColumnDef="parkingFloorNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        ParkingFloor No
                    </th>
                    <td mat-cell *matCellDef="let spot">
                        {{ spot.parkingFloorNumber }}
                    </td>
                </ng-container>

                <!-- Contracts No Column -->
                <ng-container matColumnDef="nrContracts">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Contracts No
                    </th>
                    <td mat-cell *matCellDef="let spot">
                        {{ spot.nrContracts }}
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let spot">
                        <button
                            mat-icon-button
                            [routerLink]="['/parking-spots', spot.id, 'view']"
                        >
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button
                            *hasAnyRole="userRoles.MANAGER"
                            mat-icon-button
                            [routerLink]="['/parking-spots', spot.id, 'edit']"
                        >
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button
                            *hasAnyRole="userRoles.MANAGER"
                            mat-icon-button
                            (click)="openModal(spot.id)"
                        >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Define the columns -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
            <mat-paginator
                *ngIf="parkingSpots.length > 0"
                [length]="totalElements"
                [pageSize]="pageSize"
                [pageIndex]="page"
                showFirstLastButtons
                [pageSizeOptions]="pageSizeOptions"
                aria-label="Select page"
                (page)="handlePagination($event)"
            >
            </mat-paginator>
        </div>
    </div>

    <div *ngIf="parkingSpots.length === 0" class="mat-elevation-z8">
        <mat-card>
            <mat-card-header> No data available</mat-card-header>
        </mat-card>
    </div>
</div>
<app-delete-modal
    *ngIf="opened"
    [item]="'parking spot'"
    (canceled)="closeModal()"
    (confirmed)="deleteSpot()"
></app-delete-modal>

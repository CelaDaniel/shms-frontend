<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Set password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form
                role="form"
                (ngSubmit)="submit()"
                [formGroup]="activateUserForm"
            >
                <mat-form-field class="full-width">
                    <input
                        matInput
                        [type]="hide ? 'password' : 'text'"
                        name="password"
                        id="password"
                        placeholder="Password"
                        formControlName="password"
                    />
                    <button
                        mat-icon-button
                        matSuffix
                        (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide"
                        type="button"
                    >
                        <mat-icon>{{
                            hide ? "visibility_off" : "visibility"
                        }}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input
                        matInput
                        [type]="hideConfirm ? 'password' : 'text'"
                        name="confirmPassword"
                        id="confirmPassword"
                        placeholder="Confirm password"
                        formControlName="confirmPassword"
                    />
                    <button
                        mat-icon-button
                        matSuffix
                        (click)="hideConfirm = !hideConfirm"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hideConfirm"
                        type="button"
                    >
                        <mat-icon>{{
                            hideConfirm ? "visibility_off" : "visibility"
                        }}</mat-icon>
                    </button>
                </mat-form-field>
                <button
                    mat-raised-button
                    type="submit"
                    color="primary"
                    [disabled]="activateUserForm.invalid"
                >
                    Submit
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

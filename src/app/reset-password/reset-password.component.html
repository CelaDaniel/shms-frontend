<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Reset password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form
                role="form"
                (ngSubmit)="submit()"
                [formGroup]="resetPasswordForm"
            >
                <mat-form-field class="full-width">
                    <input
                        matInput
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        formControlName="password"
                    />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input
                        matInput
                        type="password"
                        name="confirmPassword"
                        id="confirmPassword"
                        placeholder="Confirm password"
                        formControlName="confirmPassword"
                    />
                </mat-form-field>
                <button
                    mat-raised-button
                    type="submit"
                    color="primary"
                    [disabled]="resetPasswordForm.invalid"
                >
                    Submit
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<div class="mat-elevation-z1">
    <div class="main-wrapper">
        <app-filter
            [fields]="filterFields"
            (filterApplied)="search($event)"
        ></app-filter>
        <div class="table-container">
            <div class="header">
                <h2>Buildings</h2>
                <button
                    mat-raised-button
                    color="primary"
                    class="newbtn"
                    [routerLink]="['/buildings/new']"
                >
                    <mat-icon>add</mat-icon>
                    New
                </button>
            </div>

            <table
                *ngIf="buildings.length > 0"
                mat-table
                [dataSource]="buildings"
                matSort
                (matSortChange)="sortChange($event)"
                class="mat-elevation-z8"
            >
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        ID
                    </th>
                    <td mat-cell *matCellDef="let building">
                        {{ building.id }}
                    </td>
                </ng-container>

                <!-- Number Column -->
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Number
                    </th>
                    <td mat-cell *matCellDef="let building">
                        {{ building.number }}
                    </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Color
                    </th>
                    <td mat-cell *matCellDef="let building">
                        {{ building.color }}
                    </td>
                </ng-container>

                <!-- Floor Column -->
                <ng-container matColumnDef="nrFloors">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Floors No
                    </th>
                    <td mat-cell *matCellDef="let building">
                        {{ building.nrFloors }}
                    </td>
                </ng-container>

                <!-- Parking Floor Column -->
                <ng-container matColumnDef="nrParkingFloors">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Parking Floors no
                    </th>
                    <td mat-cell *matCellDef="let building">
                        {{ building.nrParkingFloors }}
                    </td>
                </ng-container>

                <!-- Elevator Column -->
                <ng-container matColumnDef="nrElevators">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Elevator no
                    </th>
                    <td mat-cell *matCellDef="let building">
                        {{ building.nrElevators }}
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let building">
                        <button
                            mat-icon-button
                            [routerLink]="['/buildings', building.id, 'view']"
                        >
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button
                            mat-icon-button
                            [routerLink]="['/buildings', building.id, 'edit']"
                        >
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button
                            mat-icon-button
                            (click)="openModal(building.id)"
                        >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Define the columns -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
            <mat-paginator
                *ngIf="buildings.length > 0"
                [length]="totalElements"
                [pageSize]="pageSize"
                [pageIndex]="page"
                showFirstLastButtons
                [pageSizeOptions]="pageSizeOptions"
                aria-label="Select page"
                (page)="handlePagination($event)"
            >
            </mat-paginator>
        </div>
    </div>

    <div *ngIf="buildings.length === 0" class="mat-elevation-z8">
        <mat-card>
            <mat-card-header> No data available</mat-card-header>
        </mat-card>
    </div>
</div>
<app-delete-modal
    *ngIf="opened"
    [item]="'building'"
    (canceled)="closeModal()"
    (confirmed)="deleteBuilding()"
></app-delete-modal>

<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Forgot password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form
                role="form"
                (ngSubmit)="submit()"
                [formGroup]="forgotPasswordForm"
            >
                <mat-form-field class="full-width">
                    <input
                        matInput
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                        formControlName="email"
                    />
                </mat-form-field>
                <button
                    mat-raised-button
                    type="submit"
                    color="primary"
                    [disabled]="forgotPasswordForm.invalid"
                >
                    Submit
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
